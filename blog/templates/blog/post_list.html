<html>
    <head>
        <title>seanblog</title>
    </head>
    <body>
        <div>
          <div>
            <h1><a href="/">SEANS Blogs</a></h1>
          </div>

          {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                  <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
          {% endfor %}
        </div>
    </body>
</html>
